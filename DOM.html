<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div  id="div"></div>
    <button style="position:absolute; top:10px;left:70px;" onclick="fu()">Click me</button>
</body>
<script>
    var arr = ["h1","h2","h3","h4","h5"];
    var div = document.getElementById("div");
    var r;
    var g;
    var b;
    var left;
    var toop;
    function fu(){
        var node;
        for(var i = 0; i < arr.length; i++){
            node = document.createElement(arr[i]);
            div.appendChild(node);
            node.innerHTML = "Text";
            node.setAttribute("onclick","color(this)");
            node.style.cursor = "pointer";
        }
    }
    function color(x){
         r = Math.round(Math.random()*256);
         g = Math.round(Math.random()*256);
         b = Math.round(Math.random()*256);
         x.style.color = 'rgb(' + r + ', ' + g + ', ' + b + ')';
         left = Math.round(Math.random()*1200);
         toop = Math.round(Math.random()*800);
         var fontSize = Math.round(Math.random()*200);
         x.style.position = "absolute";
         x.style.left = left +"px";
         x.style.top = toop +"px";
         x.style.fontSize = fontSize+"px";
         x.style.transition = "0.5s";
        }
</script>
</html>
